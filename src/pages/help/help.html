<ion-header>
  <ion-navbar>
    <ion-title>
      Help
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset class="bottom-padding">
    <ion-item-divider color="light">Contact</ion-item-divider>
    <a target="_blank" href="https://github.com/jakswa/martaionic">
    <button ion-item>
      Github
    </button>
    </a>
    <a target="_blank" href="https://gitter.im/jakswa/martaionic">
      <button ion-item>
        Gitter
      </button>
    </a>
    <a target="_blank" href="https://twitter.com/martadotio">
      <button ion-item>
        Twitter
      </button>
    </a>
    <ion-item-divider color="light">Legend</ion-item-divider>
    <ion-item>
      Gold Line
      <span item-end class="timebox gold-line">
        <span class="direction">&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</span>
      </span>
    </ion-item>
    <ion-item>
      Red Line
      <span item-end class="timebox red-line">
        <span class="direction">&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</span>
      </span>
    </ion-item>
    <ion-item>
      Green Line
      <span item-end class="timebox green-line">
        <span class="direction">&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</span>
      </span>
    </ion-item>
    <ion-item>
      Blue Line
      <span item-end class="timebox blue-line">
        <span class="direction">&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</span>
      </span>
    </ion-item>
    <ion-item>
      Going Northbound
      <span item-end class="timebox grey-line" >
        <span class="direction">N</span>
      </span>
    </ion-item>
    <ion-item>
      Going Eastbound
      <span item-end class="timebox grey-line" >
        <span class="direction">E</span>
      </span>
    </ion-item>
    <ion-item>
      Going Southbound
      <span item-end class="timebox grey-line" >
        <span class="direction">S</span>
      </span>
    </ion-item>
    <ion-item>
      Going Westbound
      <span item-end class="timebox grey-line" >
        <span class="direction">W</span>
      </span>
    </ion-item>
    <ion-item>
      No Realtime Data
      <span item-end style="height: 40px; width:40px; background-color: #ff5100; border: 2px dashed grey" ></span>
    </ion-item>
    <ion-item>
      Arriving
      <span item-end class="time" ><ion-icon name="subway"></ion-icon></span>
    </ion-item>
    <ion-item>
      Boarding
      <span item-end class="time"><ion-icon name="md-swap"></ion-icon></span>
    </ion-item>

    <!--<ion-item>-->
      <!--Going Northbound-->
      <!--<span class="timebox" class="gold-line scheduled" >-->
        <!--<span class="direction">N</span>-->
        <!--<span class="time">{{":" + (parseInt(arrival.waiting_time) || 0)}}</span>-->
        <!--<span class="time" ><ion-icon name="subway"></ion-icon></span>-->
        <!--<span class="time"><ion-icon name="md-swap"></ion-icon></span>-->
      <!--</span>-->
    <!--</ion-item>-->
  </ion-list>
</ion-content>
